version: '3.3'
volumes:
  mongodbdata:
services:
  mongo:
    image: "mongo:3.0"
    command: --smallfiles
    volumes:
      - mongodbdata:/data/db
  rabbit:
    image: "rabbitmq:3"
  api:
    build: 
      context: https://github.com/xblanc33/e2t.git
      dockerfile: ./api/Dockerfile
    depends_on:
      - "rabbit"
      - "mongo"
  cartographer:
    build: 
      context: https://github.com/xblanc33/e2t.git
      dockerfile: ./cartographer/Dockerfile
    depends_on:
      - "rabbit"
      - "mongo"
  front:
    build:
      context: https://github.com/xblanc33/e2t.git
      dockerfile: ./front/DockerfileProd
    volumes:
      - /docker-volumes/etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - "mongo"
      - "api"
    ports:
      - 80:80
      - 443:443

